<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeJS</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Look at console</h1>
  <script>
    const socket = io.connect('http://localhost:8080', {
      forceNew: true
    })

    socket.on('message', (data) => {
      console.log(data);
    })
  </script>
</body>
</html>
